<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Interactive Form with Live Preview</h1>
    <div class="container">

        <form action="#" onsubmit="submitform(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message"></textarea>

            <button type="submit">Submit</button>
        </form>

    <div class="preview">
        <h2>Live Preview</h2>
        <div id="yourname">Name: [Your Name]</div>
        <div id="youremail">Email: [Your Email]</div>
        <div id="yourmessage">Message: [Your Message]</div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
